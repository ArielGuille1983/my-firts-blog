{% extends 'blog/base.html' %}

{% block content %}
{% for post in posts %}
<div class="post">
    <div class="date">
        {{ post.published_date }}
    </div>
    <img src=https://areajugones.sport.es/wp-content/uploads/2020/11/erase-una-vez-en-hollywood-premiere-madrid-1564728097-1080x609.jpg.webp">
    <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
        <p>{{ post.text|linebreaksbr }}</p>
    <a href="{% url 'post_detail' pk=post.pk %}">Comments: {{ post.approved_comments.count }}</a>


</div>
{% endfor %}
{% endblock %}
