{% load static %}
<html>

<head>
  <title>Ariel dificultades tecnicas</title>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
  <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="{% static 'css/blog.css' %}">
</head>

<body>
  <!--desde acá-->
  <ul class="nav nav-tabs">
    <li class="nav-item">
      <a class="link" href="http://facebook.com">facebook</a>
    </li>
    <li class="nav-item">
      <a class="link" href="http://instagram.com">Instagram</a>
    </li>
    <li class="nav-item">
      <a class="link" href="http://twitter.com">Twitter</a>
    </li>
    <li class="nav-item">
      <a class="link" href="/post/5/">Erase una vez</a>
    </li>
  </ul>
  <!-- hasta acá -->

  <div class="page-header">
    {% if user.is_authenticated %}
    <a href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
    <a href="{% url 'post_draft_list' %}" class="top-menu"><span class="glyphicon glyphicon-edit"></span></a>
    <p class="top-menu">{{ user.username }} <small>(<a href="{% url 'logout' %}">Log out</a>)</small></p>

    {% else %}
    <a href="{% url 'login' %}" class="top-menu"><span class="glyphicon glyphicon-lock"></span></a>

    {% endif %}
    <h1><a href="/">Ariel Blog</a></h1>
    <img src="https://zosimocoronado.com/wp-content/uploads/2018/03/Como-crear-blog-de-cine.png" />
    

  </div>
  <div class="content container">
    

    <div class="row">
      
    </div>

      <div class="col-md-8">
        
        


        {% block content %}
        {% endblock %}
      </div>
      
        



    </div>
    <footer class="footer">
      Derechos reservados 2010-2021
    </footer>


  </div>
</body>

</html>
